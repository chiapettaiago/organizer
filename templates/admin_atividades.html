<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥rico de Atividades - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
            flex: 1;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-voltar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
        }

        .btn-voltar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .usuarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .usuario-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .usuario-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .usuario-card.selected {
            border: 2px solid #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .usuario-nome {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .usuario-email {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .usuario-info {
            font-size: 12px;
            color: #999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .atividades-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .atividades-container.show {
            display: block;
        }

        .atividades-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .atividades-header h2 {
            margin: 0;
            color: #333;
        }

        .atividades-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-weight: 600;
            color: #667eea;
        }

        .atividades-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .atividade-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .atividade-item:hover {
            background: #f9f9f9;
        }

        .atividade-item:last-child {
            border-bottom: none;
        }

        .atividade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .atividade-action {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .atividade-timestamp {
            font-size: 12px;
            color: #999;
        }

        .atividade-details {
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        .atividade-details pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0 0 0;
            font-size: 12px;
        }

        .atividade-meta {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
            display: flex;
            gap: 15px;
        }

        .action-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
        }

        .action-login { background: #e3f2fd; color: #1976d2; }
        .action-logout { background: #fff3e0; color: #f57c00; }
        .action-success { background: #e8f5e9; color: #388e3c; }
        .action-error { background: #ffebee; color: #c62828; }
        .action-admin { background: #f3e5f5; color: #7b1fa2; }
        .action-default { background: #f5f5f5; color: #616161; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-export {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 233, 123, 0.4);
        }

        .btn-export:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stats-dashboard {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
        }

        .stat-box-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-box-label {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Hist√≥rico de Atividades dos Usu√°rios</h1>
            <div class="header-buttons">
                <button class="btn-export" onclick="exportarTodas()">üì• Exportar Todas</button>
                <a href="/" class="btn-voltar">‚Üê Voltar ao Dashboard</a>
            </div>
        </div>

        <div class="stats-dashboard" id="statsDashboard">
            <div class="stat-box">
                <div class="stat-box-value" id="totalAtividadesGeral">0</div>
                <div class="stat-box-label">Total de Atividades</div>
            </div>
            <div class="stat-box">
                <div class="stat-box-value" id="totalUsuarios">0</div>
                <div class="stat-box-label">Usu√°rios Cadastrados</div>
            </div>
            <div class="stat-box">
                <div class="stat-box-value" id="atividades7Dias">0</div>
                <div class="stat-box-label">√öltimos 7 Dias</div>
            </div>
        </div>

        <div class="usuarios-grid" id="usuariosGrid">
            <div class="loading">Carregando usu√°rios...</div>
        </div>

        <div class="atividades-container" id="atividadesContainer">
            <div class="atividades-header">
                <h2 id="usuarioSelecionado">Atividades</h2>
                <div class="atividades-stats">
                    <div class="stat-item">
                        <span>Total:</span>
                        <span class="stat-value" id="totalAtividades">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Exibindo:</span>
                        <span class="stat-value" id="exibindoAtividades">0</span>
                    </div>
                    <div class="action-buttons">
                        <button class="btn-export" id="btnExportar" onclick="exportarUsuario()" disabled>
                            üì• Exportar CSV
                        </button>
                    </div>
                </div>
            </div>
            <div class="atividades-list" id="atividadesList">
                <div class="loading">Selecione um usu√°rio para ver suas atividades</div>
            </div>
        </div>
    </div>

    <script>
        let usuarioSelecionado = null;

        // Carregar estat√≠sticas gerais
        async function carregarEstatisticas() {
            try {
                const response = await fetch('/api/admin/estatisticas');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalAtividadesGeral').textContent = data.total_atividades;
                    document.getElementById('totalUsuarios').textContent = data.total_usuarios;
                    document.getElementById('atividades7Dias').textContent = data.atividades_7_dias;
                }
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        // Carregar lista de usu√°rios
        async function carregarUsuarios() {
            try {
                const response = await fetch('/api/admin/usuarios');
                const data = await response.json();

                if (data.success) {
                    renderizarUsuarios(data.usuarios);
                }
            } catch (error) {
                console.error('Erro ao carregar usu√°rios:', error);
                document.getElementById('usuariosGrid').innerHTML = 
                    '<div class="no-data">Erro ao carregar usu√°rios</div>';
            }
        }

        function renderizarUsuarios(usuarios) {
            const grid = document.getElementById('usuariosGrid');
            
            if (usuarios.length === 0) {
                grid.innerHTML = '<div class="no-data">Nenhum usu√°rio encontrado</div>';
                return;
            }

            grid.innerHTML = usuarios.map(usuario => `
                <div class="usuario-card" onclick="selecionarUsuario('${usuario.id}', '${usuario.nome}')">
                    <div class="usuario-nome">${usuario.nome}</div>
                    <div class="usuario-email">${usuario.email}</div>
                    <div class="usuario-info">
                        <span>ID: ${usuario.id}</span>
                        ${usuario.is_admin ? '<span class="admin-badge">ADMIN</span>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // Selecionar usu√°rio e carregar atividades
        async function selecionarUsuario(userId, userName) {
            // Remove sele√ß√£o anterior
            document.querySelectorAll('.usuario-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Adiciona sele√ß√£o ao card clicado
            event.currentTarget.classList.add('selected');

            usuarioSelecionado = userId;
            document.getElementById('usuarioSelecionado').textContent = `Atividades de ${userName}`;
            document.getElementById('atividadesContainer').classList.add('show');
            document.getElementById('atividadesList').innerHTML = '<div class="loading">Carregando atividades...</div>';
            
            // Habilitar bot√£o de exportar
            document.getElementById('btnExportar').disabled = false;

            try {
                const response = await fetch(`/api/admin/atividades/${userId}?limit=100`);
                const data = await response.json();

                if (data.success) {
                    renderizarAtividades(data);
                }
            } catch (error) {
                console.error('Erro ao carregar atividades:', error);
                document.getElementById('atividadesList').innerHTML = 
                    '<div class="no-data">Erro ao carregar atividades</div>';
            }
        }

        function renderizarAtividades(data) {
            const list = document.getElementById('atividadesList');
            const atividades = data.atividades;

            document.getElementById('totalAtividades').textContent = data.total_atividades;
            document.getElementById('exibindoAtividades').textContent = atividades.length;

            if (atividades.length === 0) {
                list.innerHTML = '<div class="no-data">Nenhuma atividade registrada</div>';
                return;
            }

            list.innerHTML = atividades.map(atividade => {
                const actionClass = getActionClass(atividade.action);
                const actionLabel = getActionLabel(atividade.action);
                const timestamp = new Date(atividade.timestamp).toLocaleString('pt-BR');

                return `
                    <div class="atividade-item">
                        <div class="atividade-header">
                            <div>
                                <span class="action-badge ${actionClass}">${actionLabel}</span>
                                <span class="atividade-action">${atividade.action}</span>
                            </div>
                            <div class="atividade-timestamp">${timestamp}</div>
                        </div>
                        <div class="atividade-details">
                            ${formatarDetalhes(atividade.details)}
                        </div>
                        <div class="atividade-meta">
                            ${atividade.ip_address ? `<span>üåê IP: ${atividade.ip_address}</span>` : ''}
                            ${atividade.user_agent ? `<span>üíª ${getUserAgentInfo(atividade.user_agent)}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getActionClass(action) {
            if (action.includes('login') && !action.includes('failed')) return 'action-login';
            if (action.includes('logout')) return 'action-logout';
            if (action.includes('completed')) return 'action-success';
            if (action.includes('failed') || action.includes('error')) return 'action-error';
            if (action.includes('admin') || action.includes('invite')) return 'action-admin';
            return 'action-default';
        }

        function getActionLabel(action) {
            const labels = {
                'login': '‚úì Login',
                'login_failed': '‚úó Login Falhou',
                'logout': '‚Üê Logout',
                'account_created': '+ Conta Criada',
                'first_login': 'üÜï Primeiro Login',
                'invite_validated': 'üé´ Convite OK',
                'invite_failed': 'üé´ Convite Inv√°lido',
                'invite_code_generated': 'üé´ Convite Gerado',
                'invite_code_revoked': 'üé´ Convite Revogado',
                'email_organization_started': 'üìß Org. Iniciada',
                'email_organization_completed': '‚úì Org. Conclu√≠da',
                'email_organization_failed': '‚úó Org. Falhou',
                'duplicate_check_started': 'üîç Verif. Iniciada',
                'duplicate_check_completed': '‚úì Verif. Conclu√≠da',
                'duplicate_check_failed': '‚úó Verif. Falhou'
            };
            return labels[action] || '‚Ä¢ A√ß√£o';
        }

        function formatarDetalhes(details) {
            if (!details) return '';
            
            const html = [];
            
            if (details.gmail_account) {
                html.push(`üìß Conta Gmail: <strong>${details.gmail_account}</strong>`);
            }
            
            if (details.total_emails !== undefined) {
                html.push(`üìä Total de e-mails: <strong>${details.total_emails}</strong>`);
            }
            
            if (details.emails_organizados !== undefined) {
                html.push(`‚úì Organizados: <strong>${details.emails_organizados}</strong>`);
            }
            
            if (details.emails_com_erro !== undefined && details.emails_com_erro > 0) {
                html.push(`‚ö†Ô∏è Erros: <strong>${details.emails_com_erro}</strong>`);
            }
            
            if (details.duplicatas_removidas !== undefined) {
                html.push(`üóëÔ∏è Duplicatas removidas: <strong>${details.duplicatas_removidas}</strong>`);
            }
            
            if (details.duplicatas_encontradas !== undefined) {
                html.push(`üîç Duplicatas encontradas: <strong>${details.duplicatas_encontradas}</strong>`);
            }
            
            if (details.categorias_criadas && details.categorias_criadas.length > 0) {
                html.push(`üìÅ Categorias: <strong>${details.categorias_criadas.join(', ')}</strong>`);
            }
            
            if (details.codigo) {
                html.push(`üé´ C√≥digo: <strong>${details.codigo}</strong>`);
            }
            
            if (details.error) {
                html.push(`‚ùå Erro: <strong>${details.error}</strong>`);
            }
            
            if (details.reason) {
                html.push(`‚ÑπÔ∏è Motivo: ${details.reason}`);
            }
            
            return html.length > 0 ? html.join('<br>') : '<pre>' + JSON.stringify(details, null, 2) + '</pre>';
        }

        function getUserAgentInfo(userAgent) {
            if (!userAgent) return '';
            
            // Extrai informa√ß√µes b√°sicas do user agent
            if (userAgent.includes('Chrome')) return 'Chrome';
            if (userAgent.includes('Firefox')) return 'Firefox';
            if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) return 'Safari';
            if (userAgent.includes('Edge')) return 'Edge';
            
            return 'Navegador';
        }

        // Exportar atividades do usu√°rio selecionado
        function exportarUsuario() {
            if (!usuarioSelecionado) {
                alert('Nenhum usu√°rio selecionado');
                return;
            }
            
            window.location.href = `/api/admin/atividades/exportar/${usuarioSelecionado}`;
        }

        // Exportar todas as atividades
        function exportarTodas() {
            if (confirm('Deseja exportar todas as atividades do sistema?')) {
                window.location.href = '/api/admin/atividades/exportar-todas';
            }
        }

        // Inicializar
        carregarEstatisticas();
        carregarUsuarios();
    </script>
</body>
</html>
